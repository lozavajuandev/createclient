<div style="display:grid; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
    <h1 style="font-family:Helvetica;">Editar un cliente</h1>
        <form method="POST" style="font-family:Helvetica">
            <div class="form-group">
                <label for="documento">Numero de documento:</label>
                <input type="text" class="form-control" id="name" name="document" value="{{client.document}}" required>
            </div>
            <div>
                <label for="">Tipo de documento</label>
                <select name="document_type" id="">
                    <option value="CC">Cedula de ciudadania</option>
                    <option value="NIT">NIT</option>
                </select>
            </div>


            <div class="form-group">
                <label for="name">Nombres:</label>
                <input type="text" class="form-control" id="name" name="client_name" value="{{client.first_name}}" required>
            </div>
            <div class="form-group">
                <label for="name">Apellidos:</label>
                <input type="text" class="form-control" id="name" name="client_lastname" value="{{client.last_name}}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo eléctronico:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{client.email}}" required>
            </div>
            <div class="form-group">
                <label for="phone">Celular:</label>
                <input type="tel" class="form-control" id="phone" value="{{client.phone}}" name="phone">
            </div>
            <div class="form-group">
                <label for="phone">Dirección:</label>
                <input type="adress" class="form-control" id="phone" value="{{client.adress}}" name="adress">
            </div>
            <button type="submit" class="btn btn-primary">Editar Cliente</button>
        </form>
</div>
